<section class="listing">
  <img
    class="listing-photo"
    [src]="housingLoaction.photo"
    alt="Extrior photo of  {{ housingLoaction.name }}"
  />
  <h2 class="lisitng-heading">{{ housingLoaction.name }}</h2>
  <p class="lising location">
    {{ housingLoaction.city }}, {{ housingLoaction.state }}
  </p>
  <a
    [routerLink]="['/details', housingLoaction.id]"
    routerLinkActive="router-link-active"
  >
    More Detail
  </a>
</section>
